{{ define "main" }}
<section class="mg">
    <h1>Testez votre site</h1>
    <p>Dans quelques secondes, vous serez combien votre site pollue, si il est accessible et si il est performant !</p>

    <fieldset>
        <input id="url2test" type="url" onfocus="this.value=''" value="Saisissez l'url du site à tester sous la forme http://www.monsite.fr"><button type="button" class="material-icons-outlined" onclick="launch(document.getElementById('url2test').value)">search</button>
    </fieldset>

    <div class="resultats">
        <div id="res-ei" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">ECO<span>logie</span></div>
            <div class="score"><strong id="s-ei">--</strong><span>sur 100</span></div>
        </div>
        <div id="res-perf" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">PERF<span>ormance</span></div>
            <div class="score"><strong id="s-perf">--</strong><span>sur 100</span></div>
        </div>
        <div id="res-acc" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">ACCES<span>sibilité</span></div>
            <div class="score"><strong id="s-acc">--</strong><span>sur 100</span></div>
        </div>
        <div id="res-bp" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">BEST<span>practices</span></div>
            <div class="score"><strong id="s-bp">--</strong><span>sur 100</span></div>
        </div>
        <div id="res-seo" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">SEO<span>&nbsp;</span></div>
            <div class="score"><strong id="s-seo">--</strong><span>sur 100</span></div>
        </div>
        <div id="res-pepper" class="bigPill">
            <div class="pepper">
                <svg xmlns="http://www.w3.org/2000/svg" width="90" height="70">
                    <path d="M88.8 36.637c-1.413-1.3-4.1 1.788-6.613 4.2s-8.681 6.327-20.555-.476c-4.583-2.625-21.539-26.957-28.5-31.214a16.7 16.7 0 0 0-7.672-2.581 2.95 2.95 0 0 1 1.481.908c2.321 2.736-1.533 9.746-8.609 15.658S3.638 31.619 1.317 28.883a2.85 2.85 0 0 1-.625-1.445c-.055.172-.116.341-.165.514 0 0-6.112 18.143 23.261 34.972s49.835-1.415 52.2-3.313C78.6 57.525 94.419 41.784 88.8 36.637z" fill="#fff"/>
                    <path d="M2.526 25.118c1.41 1.662 7.166-.846 12.857-5.6S24.545 9.562 23.135 7.9c-1.119-1.319-4.981-.008-9.374 2.969 0 0-2.737-1.428-3.025-3.8-.23-1.9.042-5.266-.3-6.237-.003-.19-.07-.374-.19-.522-.63-.742-2.622-.106-4.449 1.42s-2.8 3.366-2.169 4.108c0 0 1.267 5.746 4.577 9.5h0c-4.426 4.191-6.908 8.331-5.679 9.78z" fill="#193a13"/>
                </svg>
                <span class="grade"></span>
            </div>
            <div class="index">
                PEPPER<br><span>INDEX</span>
            </div>
        </div>
    </div>
</section>
{{ end }}
