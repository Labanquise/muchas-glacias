{{ define "main" }}
<section class="mg">
    <h1>Testez votre site</h1>
    <p>Dans quelques secondes, vous serez combien votre site pollue, si il est accessible et si il est performant !</p>

    <form>
        <input type="url" value="Saisissez l'url du site à tester sous la forme http://www.monsite.fr"><input type="submit">
    </form>

    <div class="resultats">
        <div id="res-ei" class="pill red">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="title">ECO<span>logie</span></div>
        </div>
        <div id="res-perf" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble"></div>
            <div class="title">PERF<span>ormance</span></div>
        </div>
        <div id="res-acc" class="pill">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble"></div>
            <div class="title">ACCE<span>ssibilité</span></div>
        </div>
        <div id="res-bp" class="pill orange">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble"></div>
            <div class="title">BEST<span>practices</span></div>
        </div>
        <div id="res-seo" class="pill green">
            <div class="level"></div>
            <div class="slime"></div>
            <div class="bubble"></div>
            <div class="title">SEO<span>&nbsp;</span></div>
        </div>
        <div id="res-pepper" class="bigPill">
           
        </div>
    </div>
    <script>
        var elements = document.getElementsByClassName("pill");

var myFunction = function() {
    this.classList.add("animated");
    //var attribute = this.getAttribute("class");
    //alert(attribute);
};

for (var i = 0; i < elements.length; i++) {
    elements[i].addEventListener('click', myFunction, false);
}
    </script>
</section>
{{ end }}
